{% extends "base.html" %}

{% block content %}
	<h1>Edit Your Profile</h1>
	{% include 'flash.html' %}
	<div class="well">
		<form class="form-horizontal" action="" method="post" name="edit">
			{{  form.hidden_tag() }}
		<div class="control-group{% if form.errors.post%} error {% endif %}">
			<label class="control-label" for="nickname">Your preferences: </label>
			<div class="controls">
				 <input type="checkbox" name="name" value="1" data-id="0"> Check
				{% for error in form.errors.nickname %}
				<span class="help-inline">[{{  error }}]</span><br>
				{% endfor %}
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input class="btn btn-primary" type="submit" value="Save Changes">
			</div>
		</div>
	</form>
</div>

{% endblock %}
